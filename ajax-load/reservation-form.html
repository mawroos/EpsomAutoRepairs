<div class="modal-header bg-theme-colored">

  <h4 class="modal-title text-white" id="popup_myModalLabel">Book an Appointment</h4>
</div>
<div class="p-40">
  <!-- Reservation Form Start-->
    <form id="popup_reservation_form" name="reservation_form" class="reservation-form" method="post" action="includes/booking-form-large.php">
      <div class="row">
        <h3 class="text-theme-colored line-bottom ml-15 mb-30 mr-15">Booking <span class="text-theme-color-2">Details</span></h3>
        <div class="col-sm-6">
          <div class="form-group mb-30">
            <input placeholder="Enter Name" type="text" id="popup_reservation_name" name="reservation_name" required="" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group mb-30">
            <input placeholder="Email" type="email" id="popup_reservation_email" name="reservation_email" class="form-control" required="">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group mb-30">
            <input placeholder="Your Phone" type="text" id="popup_reservation_phone" name="reservation_phone" class="form-control" required="">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group mb-30">
            <label>Preferred Date &amp; Time</label>
            <input name="reservation_date" class="form-control required datetime-picker" type="text" placeholder="Select Date &amp; Time" aria-required="true">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <textarea placeholder="Describe the service you need" rows="5" class="form-control required" name="form_message" aria-required="true"></textarea>
          </div>

      </div>
    </form>
  <!-- Reservation Form End-->

    <!-- Reservation Form Validation Start-->
    <script type="text/javascript">
      $("#popup_reservation_form").validate({
        submitHandler: function(form) {
          var form_btn = $(form).find('button[type="submit"]');
          var form_result_div = '#popup_form-result';
          $(form_result_div).remove();
          form_btn.before('<div id="popup_form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
          var form_btn_old_msg = form_btn.html();
          form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
          $(form).ajaxSubmit({
            dataType:  'json',
            success: function(data) {
              if( data.status == 'true' ) {
                $(form).find('.form-control').val('');
              }
              form_btn.prop('disabled', false).html(form_btn_old_msg);
              $(form_result_div).html(data.message).fadeIn('slow');
              setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
            }
          });
        }
      });
    </script>
    <!-- Reservation Form Validation End -->
